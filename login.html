<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Siswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Base styles for light mode */
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f0f4f8; /* Light blue-gray background */
        color: #334155; /* Slate-700 text */
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        font-size: 1rem; /* Default font size to base for better readability */
      }

      /* Specific centering for login form within its view */
      .login-center-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 1rem;
      }
      /* Mengatur tata letak yang lebih minimalis untuk desktop */
      @media (min-width: 768px) {
        .login-center-container {
          background-color: #ffffff; /* Ubah background menjadi putih untuk desktop */
        }
        body {
          background-color: #f0f4f8; /* Jaga background body tetap abu-abu */
        }
        .login-card {
          box-shadow: 0 0 0 rgba(0, 0, 0, 0.1); /* Hilangkan shadow di desktop */
          border: 1px solid #e2e8f0; /* Tambahkan border tipis */
          background-color: #ffffff;
        }
        /* Penyesuaian agar konten tetap di tengah */
        .login-card-desktop-wrapper {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
      }

      .login-card {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 1.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .login-logo {
        width: 80px;
        height: 80px;
        background-color: #e0f2fe;
        border-radius: 50%;
        margin: 0 auto 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        color: #0ea5e9;
      }

      .login-title {
        font-size: 1.75rem;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 0.5rem;
      }

      .login-subtitle {
        font-size: 1rem;
        color: #64748b;
        margin-bottom: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
      }

      .form-group label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: #475569;
        margin-bottom: 0.5rem;
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #cbd5e1;
        border-radius: 0.75rem;
        font-size: 1rem;
        color: #334155;
        transition: all 0.2s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #0ea5e9;
        box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
      }

      .login-button {
        width: 100%;
        padding: 0.85rem 1rem;
        background-color: #0ea5e9;
        color: white;
        font-size: 1.125rem;
        font-weight: 600;
        border: none;
        border-radius: 0.75rem;
        cursor: pointer;
        transition: background-color 0.2s ease, transform 0.2s ease;
        box-shadow: 0 4px 10px rgba(14, 165, 233, 0.3);
      }

      .login-button:hover {
        background-color: #0284c7;
        transform: translateY(-2px);
      }

      .login-link-container {
        margin-top: 1rem;
      }

      .login-link {
        font-size: 0.875rem;
        color: #64748b;
        text-decoration: underline;
        transition: color 0.2s ease;
      }

      .login-link:hover {
        color: #334155;
      }

      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #0ea5e9;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Global Message Styles (from utils.js) */
      #globalMessage {
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 5000;
        width: calc(100% - 2rem);
        max-width: 400px;
        border-radius: 0.5rem;
        padding: 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        opacity: 1;
        transition: opacity 0.3s ease-in-out;
      }

      #globalMessage.hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="login-center-container">
      <div class="login-card">
        <div class="login-logo">üßë‚Äçüéì</div>
        <h1 class="login-title">Selamat Datang Siswa!</h1>
        <p class="login-subtitle">Silakan login untuk memulai belajar.</p>
        <form id="studentLoginForm">
          <div class="form-group">
            <label for="studentUsername">Username</label>
            <input
              type="text"
              id="studentUsername"
              placeholder="Masukkan username Anda"
              required
            />
          </div>
          <div class="form-group">
            <label for="studentPassword">Password</label>
            <input
              type="password"
              id="studentPassword"
              placeholder="Masukkan password Anda"
              required
            />
          </div>
          <button type="submit" class="login-button">Login</button>
        </form>
        <!-- Link untuk Login Guru -->
        <div class="login-link-container">
          <a href="login-guru.html" class="login-link">Login sebagai Guru</a>
        </div>
      </div>
    </div>

    <!-- Global Message Display -->
    <div
      id="globalMessage"
      class="hidden bg-blue-100 text-blue-700 font-medium"
    >
      <span></span>
      <button
        onclick="document.getElementById('globalMessage').classList.add('hidden')"
        class="ml-4 text-blue-700"
      >
        &times;
      </button>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
      <div class="spinner"></div>
    </div>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script>
      // Sembunyikan pesan global saat dimuat
      window.onload = function () {
        const globalMessage = document.getElementById("globalMessage");
        if (globalMessage) {
          globalMessage.classList.add("hidden");
        }
      };
    </script>
    <script type="module">
      import {
        db,
        collection,
        query,
        where,
        getDocs,
        hashString,
        initializeApp,
        getAuth,
        signInWithCustomToken,
        signInAnonymously,
      } from "./js/firebase.js";
      import { showMessage } from "./js/utils.js";
      const studentLoginForm = document.getElementById("studentLoginForm");

      // Fungsi untuk menampilkan overlay loading
      function showLoadingOverlay() {
        document.getElementById("loadingOverlay").classList.remove("hidden");
      }

      // Fungsi untuk menyembunyikan overlay loading
      function hideLoadingOverlay() {
        document.getElementById("loadingOverlay").classList.add("hidden");
      }
      studentLoginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        showLoadingOverlay();
        const username = document.getElementById("studentUsername").value;
        const password = document.getElementById("studentPassword").value;

        // Ambil data __firebase_config dan __initial_auth_token
        const firebaseConfig = JSON.parse(
          typeof __firebase_config !== "undefined" ? __firebase_config : "{}"
        );
        const initialAuthToken =
          typeof __initial_auth_token !== "undefined"
            ? __initial_auth_token
            : "";

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Autentikasi dengan token khusus jika tersedia
        if (initialAuthToken) {
          try {
            await signInWithCustomToken(auth, initialAuthToken);
          } catch (error) {
            console.error("Custom token sign-in failed:", error);
            // Lanjutkan dengan sign-in anonim jika custom token gagal
            await signInAnonymously(auth);
          }
        } else {
          await signInAnonymously(auth);
        }

        try {
          const q = query(
            collection(db, "users"),
            where("username", "==", username)
          );
          const querySnapshot = await getDocs(q);

          if (querySnapshot.empty) {
            showMessage("error", "Username atau password salah.");
            hideLoadingOverlay();
            return;
          }

          const userData = querySnapshot.docs[0].data();
          const userId = querySnapshot.docs[0].id; // Get UID from Firestore doc ID
          const storedPasswordHash = userData.passwordHash;

          // Verify password
          const hashedPassword = await hashString(password);
          if (hashedPassword !== storedPasswordHash) {
            showMessage("error", "Username atau password salah.");
            hideLoadingOverlay();
            return;
          }

          // Verify role
          if (userData.role !== "student") {
            showMessage("error", "Akses ditolak. Silakan login sebagai siswa.");
            hideLoadingOverlay();
            return;
          }

          // Jika username, password, dan peran cocok, simpan userId di localStorage
          localStorage.setItem("currentStudentId", userId);
          showMessage(
            "success",
            "Login berhasil. Mengarahkan ke portal siswa..."
          );

          // Redirect to student portal
          window.location.href = "portalsiswa.html";
        } catch (error) {
          console.error("Login siswa error:", error);
          let errorMessage = "Terjadi kesalahan saat login siswa.";
          showMessage("error", errorMessage);
          hideLoadingOverlay();
        }
      });
    </script>
  </body>
</html>
